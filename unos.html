    <script type="text/javascript">
        function validacijaForme() {
            var posaljiFormu = true;

            var titleLen = document.getElementById("title").value.length;
            if (titleLen < 5 || titleLen > 30) {
                posaljiFormu = false;
                document.getElementById("title").style.borderColor = "red";
                document.getElementById("titlePoruka").innerHTML = "Naslov vjesti mora imati između 5 i 30 znakova! <br> ";
            } else {
                document.getElementById("title").style.bordercolor = "black";
                document.getElementById("titlePoruka").innerHTML = "";
            }
            var aboutLen = document.getElementById("about").value.length;
            if (aboutLen < 10 || aboutLen > 100) {
                posaljiFormu = false;
                document.getElementById("about").style.borderColor = "red";
                document.getElementById("aboutPoruka").innerHTML = "Kratki sadržaj mora imati između 10 i 100 znakova! <br> ";
            } else {
                document.getElementById("about").style.bordercolor = "black";
                document.getElementById("aboutPoruka").innerHTML = "";
            }
            var contentLen = document.getElementById("articleText").value.length;
            if (contentLen == 0) {
                posaljiFormu = false;
                document.getElementById("articleText").style.borderColor = "red";
                document.getElementById("articleTextPoruka").innerHTML = "Sadržaj mora biti unesen! <br> ";
            } else {
                document.getElementById("articleText").style.bordercolor = "black";
                document.getElementById("articleTextPoruka").innerHTML = "";
            }
            var slikaLen = document.getElementById("slikica").value.length;
            if (slikaLen == 0) {
                posaljiFormu = false;
                document.getElementById("slikica").style.borderColor = "red";
                document.getElementById("slikicaPoruka").innerHTML = "Slika mora biti unesena! <br> ";
            } else {
                document.getElementById("slikica").style.borderColor = "black";
                document.getElementById("slikicaPoruka").innerHTML = "";
            }
            var category = document.getElementById("category");
            if (document.getElementById("category").selectedIndex == 0) {
                posaljiFormu = false;
                category.style.borderColor = "red";
                document.getElementById("categoryPoruka").innerHTML = "Kategorija mora biti odabrana! <br> ";
            } else {
                category.style.borderColor = "black";
                document.getElementById("categoryPoruka").innerHTML = "";
            }
            return posaljiFormu;

        };
    </script>
</head>
